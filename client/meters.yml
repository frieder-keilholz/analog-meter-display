interval: 0.5
ip: 192.168.178.114
port: 80
meters:
- cpu-load:
  metric: cpu-percent
  analog-target: 0
  color-gradient:
    - target-value: 0
      color: [255, 255, 255]
    - target-value: 40
      color: [0,0, 255]
    - target-value: 80
      color: [128, 128, 0]
- cpu-temp:
  metric: cpu-temp
  analog-target: 1
  color-gradient:
    - target-value: 30
      color: [0, 255, 0]
    - target-value: 60
      color: [255, 255, 0]
    - target-value: 90
      color: [255, 0, 0]
- ram:
  metric: memory-percent
  analog-target: 2
  color-gradient:
    - target-value: 0
      color: [0, 255, 0]
    - target-value: 40
      color: [255, 255, 0]
    - target-value: 80
      color: [255, 0, 0]
- gpu-load:
  metric: gpu-percent
  analog-target: 3
  color-gradient:
    - target-value: 0
      color: [0, 255, 0]
    - target-value: 40
      color: [255, 255, 0]
    - target-value: 80
      color: [255, 0, 0]
- vram:
  metric: video-memory-percent
  analog-target: 4
  color-gradient:
    - target-value: 0
      color: [0, 255, 0]
    - target-value: 40
      color: [255, 255, 0]
    - target-value: 80
      color: [255, 0, 0]
- gpu-temp:
  metric: gpu-temp
  analog-target: 5
  color-gradient:
    - target-value: 0
      color: [0, 255, 0]
    - target-value: 40
      color: [255, 255, 0]
    - target-value: 80
      color: [255, 0, 0]

