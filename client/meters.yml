interval: 0.5
meters:
- cpu:
  metric: cpu-percent
  ip: 192.168.178.114
  port: 80
  analog-target: 0
  color-thresholds:
    - target: 0
      color: [0, 255, 0]
    - target: 40
      color: [255, 255, 0]
    - target: 80
      color: [255, 0, 0]
- ram:
  metric: memory-percent
  ip: 192.168.178.114
  port: 80
  analog-target: 1
  color-thresholds:
    - target: 0
      color: [0, 255, 0]
    - target: 40
      color: [255, 255, 0]
    - target: 80
      color: [255, 0, 0]
